<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Logo  -->
  <img class="logo" src="./images/logo.svg" alt="logo image">

  <!-- Main  -->
  <main>
    <img class="illustration-mockup" src="./images/illustration-mockups.svg" alt="illustration-mockups">
    <section class="main-content">
      <h1 class="main-title">Build The Community Your Fans Will Love</h1>
      <p class="main-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="register-btn" href="#" target="_blank">Register</a>
    </section>
  </main>

  <!-- Footer  -->
  <footer class="social-links">
    <a class="social-link" href="#"><i class="social-icon fab fa-facebook"></i></a>
    <a class="social-link" href=""><i class="social-icon fab fa-twitter"></i></a>
    <a class="social-link" href=""><i class="social-icon fab fa-instagram"></i></a>
  </footer>





</body>

</html>
